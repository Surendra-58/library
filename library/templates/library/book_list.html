<!DOCTYPE html>
<html>
<head>
    <title>Library Book List</title>
</head>
<body>
    <h2>Books in Library</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Available Copies</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.available_copies }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
